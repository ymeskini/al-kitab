name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.13.0'
      - name: install
        run: yarn install --frozen-lockfile
      - name: lint
        run: yarn lint
      - name: tsc
        run: yarn tsc
